name: Daily RS CSV Update

on:
  schedule:
    - cron: "0 1 * * *"   # Runs daily at 6:30 AM IST
  workflow_dispatch:

jobs:
  update_csv:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        pip install pandas numpy yfinance

    - name: Run main.py
      run: python main.py

    - name: Pull latest before commit (fixes the fetch-first error)
      run: |
        git config user.name "mahidahr1999"
        git config user.email "mahidhar1999@gmail.com"
        git pull --rebase origin master

    - name: Commit updated CSVs
      run: |
        git add -A
        git commit -m "Daily CSV auto-update" || echo "No changes"

    - name: Push changes
      run: git push origin master
